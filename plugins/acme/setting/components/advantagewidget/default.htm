{% set advantage = __SELF__.advantage %}
{% set rows = advantage.advantages %}
<section id="{{ __SELF__.id }}" class="advantages">
  <div class="wrapper">
      <h3 class="advantages__title">{{advantage.title|raw}}</h3>
      <div class="advantages__wrapper">
          {% for row in rows %}
          <!--item start-->
          <div class="advantages__item center">
              {% if row.ico %}
              <div class="advantages__item-pic">
                  <img src="{{ row.ico|media|resize(75, 75, { quality: '100' }) }}" class="advantages__item-thumb" alt="{{ row.name }}" />
              </div>
              {% endif %}
              <h5 class="advantages__item-title">{{ row.name|raw }}</h5>
              <p class="advantages__item-description">
                {{ row.description|raw }}
              </p>
          </div>
          <!--item end-->
          {% endfor %}
      </div>
  </div>
</section>
