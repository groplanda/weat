{% set answers = __SELF__.answers %}
<section  id="{{ __SELF__.id }}" class="faq">
  {% for answer in answers %}
  <div class="faq__wrapper">
    <div class="faq__header" data-type="question">
      <div class="faq__header-title">{{ answer.title }}</div>
      <i class="fas fa-angle-down faq__header-arrow"></i>
    </div>
    <div class="faq__body" data-type="answer">
      <div class="faq__body-description">
        {{ answer.description|raw }}
      </div>
    </div>
  </div>
  {% endfor %}
</section>
