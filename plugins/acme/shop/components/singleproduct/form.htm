<form
  data-request="onComment"
  data-request-validate
  data-request-flash
  class="theme__form">
    <div class="theme__form-row">
      <input type="hidden" name="product_id" value="{{ product.id }}"/>
      <input name="user_title" type="text" class="theme__form-input" placeholder="Ваше имя" />
      <span class="small text-danger" data-validate-for="user_title"></span>
    </div>
    <div class="theme__form-row">
      <input name="user_email" type="text" class="theme__form-input" placeholder="Ваш e-mail" />
      <span class="small text-danger" data-validate-for="user_email"></span>
    </div>
    <div class="theme__form-row">
      <textarea name="user_description" class="theme__form-input huge" placeholder="Ваш отзыв"></textarea>
      <span class="small text-danger" data-validate-for="user_description"></span>
    </div>
    <div class="theme__form-row">
      <div class="stars">
        <input class="star star-5" value="5" id="star-5" type="radio" name="user_rating">
        <label class="star star-5" for="star-5"></label>
        <input class="star star-4" value="4" id="star-4" type="radio" name="user_rating">
        <label class="star star-4" for="star-4"></label>
        <input class="star star-3" value="3" id="star-3" type="radio" name="user_rating">
        <label class="star star-3" for="star-3"></label>
        <input class="star star-2" value="2" id="star-2" type="radio" name="user_rating">
        <label class="star star-2" for="star-2"></label>
        <input class="star star-1" value="1" id="star-1" type="radio" name="user_rating">
        <label class="star star-1" for="star-1"></label>
      </div>
      <span class="small text-danger" data-validate-for="user_rating"></span>
    </div>
    <div class="theme__form-row center">
      <button type="submit" class="button">Оставить отзыв</button>
    </div>
    {% flash %}
    <div class="alert alert-{{ type }}" data-interval="4">
        {{ message }}
    </div>
    {% endflash %}
</form>
