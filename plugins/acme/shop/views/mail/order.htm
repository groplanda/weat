<p>
    Спасибо за заказ на нашем сайте! Ваш заказ - {{ order }}.
</p>

<table class="table" cellpadding="0" cellspacing="0">
    <thead>
        <tr bgcolor="#5fcac7" align="center">
            <td>№</td>
            <td>Название</td>
            <td>Фото</td>
            <td>Цена</td>
            <td>Количество</td>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        {% set image = product.image|trim('/') %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ product.title }}</td>
            <td><img style="height: 60px; width: auto;" src="{{ message.embed(image|app) }}"/></td>
            <td>{{ product.price }}₽</td>
            <td>{{ product.count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    table {
        width: 100%;
    }
    table thead tr td {color: #fff; padding: 10px;}
    table tbody tr td {
        padding: 7px;
        text-align: center;
        border-bottom: 1px solid #e0e6ea;
        border-left: 1px solid #e0e6ea;
    }
    table tbody tr td:last-child {
        border-right: 1px solid #e0e6ea;
    }
    table tbody tr {
        background: #f8f8f8;
    }
</style>
