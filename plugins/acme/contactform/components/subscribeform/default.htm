<section id="{{ __SELF__.id }}" class="subscriber">
  <div class="wrapper">
      <div class="subscriber__wrapper">
          <div class="subscriber__content">
              <h4 class="subscriber__title">Подписаться на новости</h4>
              <p class="subscriber__description">Подпишитесь на нашу рассылку - будьте в курсе запусков новых коллекций и специальных предложений.</p>
          </div>
          <div class="subscriber__action">
              <form
                data-request="{{ __SELF__ }}::onSubscribe"
                data-request-validate
                data-request-flash
                class="ajax-form subscriber__form">
                  <fieldset>
                      <div class="subscriber__form-row">
                          <input type="text" class="subscriber__form-input" name="subscribe_mail" />
                          <button type="submit" class="subscriber__form-send" disabled data-attach-loading><i class="fas fa-paper-plane"></i>Подписаться</button>
                      </div>
                      <div class="subscriber__form-row confirm">
                          <input type="checkbox" name="confirm-subscribe" id="confirm-subscribe" class="confirm__input">
                          <label for="confirm-subscribe" class="confirm__label">Да, я хочу получать информационную рассылку</label>
                          <span class="text-danger validate" data-validate-for="subscribe_mail"></span>
                      </div>
                  </fieldset>
                  {% flash %}
                  <div class="alert alert-{{ type }}" data-interval="4">
                      {{ message }}
                  </div>
                  {% endflash %}
              </form>
          </div>
      </div>
  </div>
</section>
