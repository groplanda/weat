<form 
id="{{ __SELF__.id }}"
data-request="{{ __SELF__ }}::onSend"
data-request-validate
data-request-flash
class="ajax-form rounded shadow">
    <div class="title w-100">Мы свяжемся с Вами в течение 4 минут</div>
    <div class="d-flex ajax-form__row">
        <div class="form-group">
            <label for="">Имя</label>
            <input type="text" name="user_name" class="input rounded" placeholder="Ваше имя">
            <span class="small" data-validate-for="user_name"></span>
        </div>
        <div class="form-group">
            <label for="">Телефон</label>
            <input type="text" name="user_phone" class="phone__mask input rounded" placeholder="+7(999)-999-999">
            <span class="small" data-validate-for="user_phone"></span>
        </div>
        <div class="form-group">
            <button id="btn-2" class="theme-btn" disabled="disabled" data-attach-loading>Заказать звонок</button>
        </div>
        <div class="checkbox w-100">
            <input id="confirm2" type="checkbox" name="check" value="confirm">
            <label for="confirm2">Согласен с <a href="{{ 'privacy'|staticPage }}" target="_blank" rel="noopener noreferrer">политикой конфиденциальности</a></label>
        </div>
    </div>
    {% flash %}
    <div class="alert alert-{{ type }}" data-interval="4">
        {{ message }}
    </div>
    {% endflash %}
</form>
