description = "Meta tags"
==
<head>
  <meta charset="utf-8">
  <title>{{ this.theme.site_name }} - {{ this.page.title }}</title>
  <meta name="description" content="{{ this.page.meta_description }}">
  <meta name="title" content="{{ this.page.meta_title }}">
  <meta name="author" content="OctoberCMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="OctoberCMS">
  <link href="{{ 'assets/dist/css/index.css'|theme }}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ 'assets/images/favicon/favicon-32x32.png'|theme }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ 'assets/images/favicon/favicon-16x16.png'|theme }}" sizes="16x16" />
  {% styles %}
</head>
